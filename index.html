<!DOCTYTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0/>
      <title> Mum Routine app </title>
  </head>
      <body>
      <div class="container">
      <h1 class="text-center">Welcome to my Mum Routine App</h1>
      <p class="intro">This is my first web app, built to help busy mums like me track routines, self-care, and daily wins while I learn to code!</p>
    <div class="section">
      <h2>Todays task</h2>
      <Ul>
        <li><input type="checkbox"/> morning routine </li>
        <li><input type="checkbox"/> Self care time </li>
        <li><input type="checkbox"/> Bible reading </li>
        <li><input type="checkbox"/> Evening wind down </li>
      </Ul>
    </div>
    <div class="section">
      <h2>Today's win</h2>
      <textarea placeholder="write one positive thing about today"></textarea> 
    </div>
  </div>
  </head>
</body>
</html>
